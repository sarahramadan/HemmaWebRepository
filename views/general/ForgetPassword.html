<div class="registerModel modal-dialog">
    <div class="modal-header">
        <div>
            <button type="button" class="close" data-dismiss="modal" ng-click="CloseModel()">&times;</button>
        </div>
        <div class="portlet-title">
            <div class="caption font-red-sunglo font-lg">

                <span class="caption-subject bold uppercase">هل نسيت كلمة المرور؟</span>
            </div>
        </div>
    </div>
    <div class="portlet-body form">
        <div class="row">
            <div class="form-group form-md-line-input has-info col-md-10 footerBtn">
                <div class="col-xs-12">             
                    <p> إذا نسيت كلمة المرور الخاصة بكم سنساعدك في تغير كلمة المرور ادخل البريد الاكروني وانتظر ايميل به كلمة المرور الجديدة</p>
                </div>       
            </div>
            </div>
            <form role="form" name="loginForm" novalidate autocomplete="off">
                <div class="modal-body modelBody">
                    <div class="row">
                        <div class="form-group form-md-line-input has-info col-md-10 footerBtn">
                            <div class="input-group col-xs-12">
                                <input type="email" ng-model="loginObj.Email" class="form-control" name="loginEmail1" placeholder="ادخل البريد الالكتروني ......" required autocomplete="new-password">
                                <label for="form_control_1">البريد الالكتروني<span class="font-red-mint">*</span></label>

                            </div>
                            <span id="url2-error" class="error font-red-mint" ng-show="edit && hasError(loginForm,'loginEmail1', 'required' )">مطلوب إدخال البريد الالكتروني</span>
                            <span id="url2-error" class="error font-red-mint" ng-show="edit && hasError(loginForm,'loginEmail1', 'email' )">  بريد الكتروني غير  مطابق </span>
                        </div>        
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="alert alert-danger col-md-10 footerBtn" ng-if="ErrorMessage.length>0">
                        <p ng-repeat="msg in ErrorMessage track by $index">{{msg}}</p>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-right footerBtn" ng-click="login(loginForm.$valid,loginObj.Email,loginObj.UserPassword)" ng-disabled="showLoader">  تسجيل دخول مستخدم</button>
                </div>
            </form>
        </div>
</div>
